<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>PHONE STORE</h1>
    </header>

    <div class="container">
        <div class="card">
            <img src="iphone.jpg" alt="">
            <div class="card-content">
                <h3>APPLE</h3>
                <p>High-performance smartphone with a sleek design.</p>
                <div class="price">50000</div>
                <button>Add to Cart</button>
            </div>
        </div>

        <div class="card">
            <img src="vivo.jpg" alt="">
            <div class="card-content">
                <h3>VIVO</h3>
                <p>Mid-range phone with excellent battery life.</p>
                <div class="price">20000</div>
                <button>Add to Cart</button>
            </div>
        </div>

        <div class="card">
            <img src="oppo.jpg" alt="">
            <div class="card-content">
                <h3>OPPO</h3>
                <p>Affordable phone with all the essential features.</p>
                <div class="price">25000</div>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; my phone shop</p>
    </footer>
</body>
</html>
